<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
-->
<html>
    <head>
        <title>Mark Reading</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--
          - JavaScript and HTML must be in separate files: see our Content Security
          - Policy documentation[1] for details and explanation.
          -
          - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
        -->
        <link href="popup.css" rel="stylesheet" type="text/css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
        <script src="popup.js"></script>
    </head>
    
    <body>
        <h1>Mark Your Reading</h1>
        <div class="action_container">
            <form id="form_marker">
                <!--category-->
                <div class="row_radio">
                    <input type="radio" id="catContinue" name="mr_category" value="catMore" class="radioGeneral" checked>
                    <label for="catContinue" class="label_radio">To Continue</label>
                    
                    <input type="radio" id="catMore" name="mr_category" value="catMore" class="radioGeneral">
                    <label for="catMore" class="label_radio">To Review</label>
                    
                    <input type="radio" id="catNone" name="mr_category" value="catNone" class="radioGeneral">
                    <label for="catNone" class="label_radio">Quick Mark</label>
                </div>
                
                <!--note-->
                <textarea maxlength="80" placeholder="Note (Optional)"></textarea>
                
                <!--label-->
                <div class="content_label">
                    <div class="container_checkbox">
                        <span class="tag">Labels:</span>
                        <div class="item_checkbox">
                            <input type="checkbox" class="checkboxGeneral" id="label_music">
                            <label class="label_check" for="label_music">Music</label>
                        </div>
                        
                        <div class="item_checkbox">
                            <input type="checkbox" class="checkboxGeneral" id="label_business">
                            <label class="label_check" for="label_business">Business</label>
                        </div>
                        
                        <div class="item_checkbox">
                            <input type="checkbox" class="checkboxGeneral" id="label_work">
                            <label class="label_check" for="label_work">Work</label>
                        </div>
                        
                        <div class="item_checkbox">
                            <input type="checkbox" class="checkboxGeneral" id="label_current">
                            <label class="label_check" for="label_current">Current</label>
                        </div>
                    </div>
                    
                    <div class="container_innersubmit">
                        <em class="error"></em>
                        <input type="text" placeholder="New Label" id="newLabel"><a class="button action" id="addLabelTrigger">Add</a>
                    </div>
                </div>
            </form>
            <a class="button action">Add to Marker</a>
        </div>
    </body>
</html>
